<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">
                <div class="history" id="history"></div>
                <div class="result" id="result">0</div>
            </div>
            <div class="calculator-buttons">
                <button class="btn operator" data-action="clear">AC</button>
                <button class="btn operator" data-action="delete">DEL</button>
                <button class="btn operator" data-action="percent">%</button>
                <button class="btn operator" data-action="divide">÷</button>
                
                <button class="btn number" data-num="7">7</button>
                <button class="btn number" data-num="8">8</button>
                <button class="btn number" data-num="9">9</button>
                <button class="btn operator" data-action="multiply">×</button>
                
                <button class="btn number" data-num="4">4</button>
                <button class="btn number" data-num="5">5</button>
                <button class="btn number" data-num="6">6</button>
                <button class="btn operator" data-action="subtract">−</button>
                
                <button class="btn number" data-num="1">1</button>
                <button class="btn number" data-num="2">2</button>
                <button class="btn number" data-num="3">3</button>
                <button class="btn operator" data-action="add">+</button>
                
                <button class="btn number" data-num="0">0</button>
                <button class="btn number" data-num=".">.</button>
                <button class="btn operator" data-action="sqrt">√</button>
                <button class="btn equals" data-action="calculate">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
